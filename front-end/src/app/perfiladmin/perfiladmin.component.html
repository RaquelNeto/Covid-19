<div class="container" *ngFor="let User of user">

    <h1 class="titulo"> Administrador:
      {{User.nome}}
    </h1>

    <form  >
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Nome: {{User.nome}}</label></td>

                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Data de Nascimento: {{User.data_de_nascimento}} </label></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Sexo: {{User.sexo}} </label></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Número de Utente: {{User.numero_utente}} </label></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Morada: {{User.morada}} </label></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Profissão: {{User.profissao}} </label></td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <table>
                <tr>
                    <td><label>Telemóvel: {{User.telemovel}} </label></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Email: {{User.email}} </label></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td><label>Password:  </label></td>
                    <!--<button [routerLink]="['editar', utilizadorAtual._id]">Editar meu perfil</button>-->
                    <button class="editar"><a routerLink="/editarpassword"> Editar Password</a></button>
                </tr>
            </table>
        </div>
        <div class="link">
            <a routerLink="/dashboard" class="btn btn-link">Voltar atrás</a>
        </div>
    </form>
</div>
